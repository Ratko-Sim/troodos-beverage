<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png" />
  <link rel="manifest" href="/public/site.webmanifest" />
  <title>Troodos Hotel Food & Beverage Menu</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div id="language-switch">
        <a href="#" language="english" class="active language-link"><img src="/images/united-kingdom.png" alt="">EN</a>
        <a href="#" language="greek" class="  language-link"><img src="/images/greece.png" alt="">ΕΛ</a>
        <label id="switch" class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider">
          <span class="slider round"></span>
        </label>
      </div>
      <img class="hero" src="/images/troodoslogo.png" alt="troodos logo" />
    </header>

    <main>
      <a href="/data/bar_menu.pdf" class="button">
        <figure>
          <img class="icons" src="/images/icons8-cafe-64.png" alt="" />
        </figure>
        <span class="menu menuBar">
          cafe & bar
          menu</span>
      </a>
      <a href="/data/wine_menu.pdf" class="button">
        <figure>
          <img class="icons" src="/images/icons8-wine-glass-64.png" alt="" />
        </figure>
        <span class="menu menuWine">
          wine menu</span>
      </a>
      <a href="/data/restaurant_menu.pdf" class="button">
        <figure>
          <img class="icons" src="/images/icons8-meal-64.png" alt="" />
        </figure>
        <span class="menu menuRestaurant">
          restaurant menu</span>
      </a>
      <div class="separate">
        <div>
          <img src="/images/logo.png" alt="logo" />
        </div>
      </div>

      <a href="https://www.facebook.com/troodoshotel" target="_blank" class="button">
        <figure>
          <img class="icons" src="/images/icons8-facebook-64.png" alt="" />
        </figure>
        <span class="facebook">
          follow
          us on facebook</span>
      </a>
      <a href="https://www.instagram.com/troodoshotel" target="_blank" class="button">
        <figure>
          <img class="icons" src="/images/icons8-instagram-64.png" alt="" />
        </figure>
        <span class="instagram">
          follow us on instagram</span>
      </a>
      <a href="https://www.google.com.cy/travel/entity/key/CgoI_MOW3sO18vJEEAE/writereview?hl=en&gl=cy&un=1&gsas=1&utm_campaign=sharing&utm_medium=link&utm_source=htls&sa=X&ts=CAESABogCgIaABIaEhQKBwjlDxAMGA8SBwjlDxAMGBAYATICEAAqCwoHKAE6A0VVUhoA&rp=OAE&pli=1&rs=0&ved=0CAAQ5JsGahcKEwjYuezBscr0AhUAAAAAHQAAAAAQAw"
        target="_blank" class="button">
        <figure>
          <img class="icons" src="/images/icons8-google-64.png" alt="" />
        </figure>
        <span class="google">leave a review on google</span>
      </a>
      <a href="https://www.tripadvisor.com/UserReviewEdit-g3870266-d2195082-Troodos_Hotel-Troodos_Limassol.html"
        target="_blank" class="button">
        <figure>
          <img class="icons" src="/images/icons8-good-quality-64.png" alt="" />
        </figure>
        <span class="tripadvisor">
          leave a review on tripadvisor</span>
      </a>
    </main>
    <footer>
      <a href="https://www.troodoshotel.com" target="_blank">www.troodoshotel.com</a>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
